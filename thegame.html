<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A Multiplayer Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
       /* var socket = io();
        socket.on('connectToRoom', function (data) {

        socket.on('gameMsg', function (data) {

            console.log(data.message);

    </script>
</head>

<body>

    <div class="container">
        <h1>Mäng: Otsi spioon!</h1>
        <div class="row">
            <div class="col">
                <div id="gameInfo" style="display:none;">
                    Room nr: <span id="gameRoom"></span><br>
                    P1 Wins: <span id="gameP1Wins">0</span><br>
                    P2 Wins: <span id="gameP2Wins">0</span><br>
                </div>
                <div id="newGame">
                    <h4>Create a new Game</h4>
                    <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
                    <button id="new">New Game</button>
                    <br><br>
                    <h4>Join an existing game</h4>
                    <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
                    <input type="text" name="room" id="room" value="R1" placeholder="Enter Game ID" required>
                    <button id="join">Join Game</button>
                </div>
            </div>
            <div class="col-6 bg-light p-3">
                <h3>Mänguplats</h3>
                <p id="userHello"></p>
                <p id="turn" class="text-info"></p>
                <form id="gameField">
                    <div class="gameBoard">
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
<script src="/js/game.js"></script>

</html>
